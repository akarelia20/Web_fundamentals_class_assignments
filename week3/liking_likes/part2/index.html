<!DOCTYPE html>
<html lang="en">
<head>

    <title>likes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_box">
        <div class= "nav-bar">
            <h1>Network</h1>
        </div>
        <h1 id="label">Your Feed</h1>
        <div class= "main_content">
            <div class="left_box">
                <image src="user-circle.png" alt="profile-pic"></image>
                <p><a href="#">Add an avatar</a></p>

            </div>
            <div class="3_rightBoxes">

                    <div class= "content">
                        <h3>Neil M</h3>
                        <div>
                            <p> <span id="0">9</span> like(s)</p>
                            <button id="first_button" onclick="add(0)">Like</button>
                        </div>
                    </div>
                    <p>I just set up this new discord bot, Let me know what you all think. <a href="#">link</a></p>
                </div>

                <div class="box">
                    <div class= "content">
                        <h3>Nichole K</h3>
                        <div>
                            <p> <span id="1">12</span> like(s)</p>
                            <button onclick="add(1)">Like</button>
                        </div>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>

                <div class="box">
                    <div class= "content">
                        <h3>Jim R</h3>
                        <div>
                            <p> <span id="2">9</span> like(s)</p>
                            <button onclick="add(2)">Like</button>
                        </div>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>, who else ist liking it? </p>
                </div>   
            </div>
        </div>
    </div>
