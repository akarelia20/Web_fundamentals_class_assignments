<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registartion Form</title>
    <style>
        label,
        input,
        select,
        textarea {
            margin-bottom: 20px;
        }
    </style>

</head>

<body>
    <form>
        <div>
            <h1>
                Registration Form
            </h1>
        </div>
        <div>
            <label>First Name: <span class="required">*</span></label>
            <input type="text">
        </div>
        <div>
            <label>Last Name: <span class="required">*</span></label>
            <input type="text">
        </div>
        <label>Email Address: <span class="required">*</span></label>
        <input type="email">
        <div>
            <label>Password <span class="required">*</span></label>
            <input type="password">
        </div>
        <div>
            <label>Confirm Password: <span class="required">*</span></label>
            <input type="password">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date">
        </div>
        <div>
            <label>
                Gender Identity:
            </label>
        </div>
        <div>
            <input type="radio" name="fav_language">
            <label>Male</label>
            <input type="radio" name="fav_language">
            <label>Female</label>
            <input type="radio" name="fav_language">
            <label>Non-binary</label>
            <input type="radio" name="fav_language">
            <label>I prefer not to answer</label>
        </div>
        <div>
            <label>
                A short description about myself:
            </label>
        </div>
        <div>
            <textarea name="description"></textarea>
        </div>
        <div>
            <label>
                Favorite Language:
            </label>
            <select name="languages">
                <option>Javascript</option>
                <option>Python</option>
                <option>C++</option>
                <option>PHP</option>
                <option>Hack</option>
            </select>
        </div>
        <div>
            <input type="checkbox">
            <label for="offers">I would like
                to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Accout">
        </div>
        <p>* Indicates a required field</p>
        </div>

    </form>
</body>

</html>
