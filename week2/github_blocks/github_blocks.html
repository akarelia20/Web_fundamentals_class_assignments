<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github blocks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gray-box">
        <div>
            <h1>GitHub Blocks</h1>
        </div>
        <div class="blue-box">
            <img src="https://octodex.github.com/images/Octogatos.png" />
            <img src="https://octodex.github.com/images/mona-the-rivetertocat.png" />
            <img src="https://octodex.github.com/images/saint_nictocat.jpg" />
        </div>
        <div class="pink-box">
            <img src="https://octodex.github.com/images/blacktocats.png" />
            <img src="https://octodex.github.com/images/welcometocat.png" />
        </div>
        <div class="yellow-box">
            <img src="https://octodex.github.com/images/nyantocat.gif" />
            <img src="https://octodex.github.com/images/inspectocat.jpg" />
            <img src="https://octodex.github.com/images/NUX_Octodex.gif" />
        </div>
        <p> Images from <a href="https://octodex.github.com/">GitHub Octodex</a></p>
    </div>

</html>
